<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <form id="loginForm">
        <h2 style="color: white; align-items: center;font-size: 24px;">Welcome To LogIn</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="togglePassword">Show Password</button>
        <button type="submit">LogIn</button>
        <p class="signin-link">If you don't have an account, <a href="register.html">click here</a> to Sign Up.</p>
    </form>
    <script src="login.js"></script>
</body>
</html>
