<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="registerForm">
        <h2 style="color: white; align-items: center;font-size: 24px;">Welcome To Sign UP</h2>
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="button" id="togglePassword">Show Password</button>
        <button type="submit">Sign Up</button>
        <p class="signin-link">If you already have an account, <a href="login.html">click here</a> to LogIn.</p>
    </form>
    <script src="register.js"></script>
</body>
</html>
